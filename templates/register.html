{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">üìù</div>
            <h1 class="auth-title">Ro'yxatdan O'tish</h1>
            <p class="auth-subtitle">Yangi hisob yarating</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-error">
            {{ messages[0] }}
          </div>
          {% endif %}
        {% endwith %}

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Foydalanuvchi Nomi</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-input" 
                       placeholder="Foydalanuvchi nomini kiriting"
                       required
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Parol</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       placeholder="Parol yarating"
                       required
                       autocomplete="new-password">
                <div class="password-hint">
                    Parol kamida 6 ta belgidan iborat bo'lishi kerak
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 auth-btn">
                <span class="btn-icon">üë§</span>
                Ro'yxatdan O'tish
            </button>
        </form>

        <div class="auth-footer">
            <p>Hisobingiz bormi? 
                <a href="{{ url_for('login') }}" class="auth-link">Kirish</a>
            </p>
        </div>
    </div>
</div>

<style>
.password-hint {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-top: 0.5rem;
}

.alert-success {
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.3);
    color: var(--success);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.auth-form');
    const passwordInput = document.getElementById('password');
    const submitBtn = form.querySelector('.auth-btn');
    
    form.addEventListener('submit', function() {
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<span class="btn-icon">‚è≥</span> Ro\'yxatdan o\'tilmoqda...';
    });
    
    // Password strength check
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        const hint = this.parentElement.querySelector('.password-hint');
        
        if (password.length > 0 && password.length < 6) {
            hint.style.color = 'var(--error)';
        } else if (password.length >= 6) {
            hint.style.color = 'var(--success)';
        } else {
            hint.style.color = 'var(--text-muted)';
        }
    });
});
</script>
{% endblock %}
